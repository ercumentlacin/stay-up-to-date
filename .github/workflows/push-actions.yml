name: push-actions
on: [push]
jobs:
  say_hello:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 12
      - run: npm ci
      - run: npm run dev
      - run: git add .
      - run: git commit -m "Update"
      - run: git push origin main
