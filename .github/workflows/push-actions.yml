name: push-actions
on: [push]
jobs:
  say_hello:
    runs-on: ubuntu-latest
    steps:
      - run: echo "{path}" >> $GITHUB_PATH
      - run: cd ../../
      - name: Install dependencies
        run: npm install
      - run: npm run dev
      - run: git add .
      - run: git commit -m "Update"
      - run: git push origin main
